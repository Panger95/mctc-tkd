{% extends '_base.html' %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">


    <div class="row">
        <h1>Checkout</h1>
        <form class="form-horizontal" id="payment-form" role="form" autocomplete="on" action="/stripe" method="POST">
            <input type="hidden" name="_id" value="{{registration._id}}"/>
            <input type="hidden" name="amount" value="{{registration.amount}}"/>

            <fieldset>
                <div class="col-md-6 well">
                    <legend>Registration Information</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="schoolName">School Name</label>
                        <div class="col-md-8">
                            <input id="schoolName" name="schoolName" type="text" placeholder="Name"
                                   class="form-control input-md" required="">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="schoolWebsite">School Website</label>
                        <div class="col-md-8">
                            <input id="schoolWebsite" name="schoolWebsite" type="text" placeholder="Website"
                                   class="form-control input-md">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="schoolEmail">School Email</label>
                        <div class="col-md-8">
                            <input id="schoolEmail" name="schoolEmail" type="text" placeholder="Email"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="schoolAddress">School Street Address</label>
                        <div class="col-md-8">
                            <input id="schoolAddress" name="schoolAddress" type="text" placeholder="Address"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="schoolCity">City</label>
                        <div class="col-md-8">
                            <input id="schoolCity" name="schoolCity" type="text" placeholder="City"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="schoolState">State</label>
                        <div class="col-md-8">
                            <input id="schoolState" name="schoolState" type="text" placeholder="State"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="schoolZip">Zip</label>
                        <div class="col-md-8">
                            <input id="schoolZip" name="schoolZip" type="text" placeholder="Zip"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="instructorName">Head Instructor Name</label>
                        <div class="col-md-8">
                            <input id="instructorName" name="instructorName" type="text" placeholder="Name"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="instructorPhone">Head Instructor Phone</label>
                        <div class="col-md-8">
                            <input id="instructorPhone" name="instructorPhone" type="text" placeholder="Phone"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                </div>
                <div class="col-md-6 well">
                    <legend>Payment Information</legend>
                    <div id="charge-error" class="alert alert-danger payment-errors"></div>
                    <div class="form-group">
                        <label>Credit Card</label>
                        <input type="tel" class="form-control card-number cc-number input-md" data-stripe="number"
                               autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control cc-cvc card-cvc input-md" data-stripe="cvc"
                               autocomplete="off"
                               placeholder="CVC" required>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Card Expiration Date</label>
                        <input type="text" data-stripe="exp-month" placeholder="MM"
                               class="card-expiry-month form-control input-md" required>
                        <input type="text" data-stripe="exp-year" placeholder="YYYY"
                               class="card-expiry-year form-control input-md" required>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">You are registering a {{registration._id}}</div>
                        <div class="panel-body">
                            <h3>Registration Cost</h3>
                            <h3 class="text-primary">${{registration.amount}}</h3>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="col-md-2">
                <button type="submit" class="btn btn-default submit-button btn-block">Submit</button>
                <!--<p class="text-muted">By submitting your payment you agree to the <a href="">terms and conditions</a> of this sale</p>
                -->
                <!--todo-->
            </div>
        </form>
    </div>
</div>
<br>

{% endblock %}

{% block js %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.2.3/jquery.payment.min.js"
        type="text/javascript"></script>
<script src="{{ baseurl }}/js/validation.js" type="text/javascript"></script>
{% endblock %}
